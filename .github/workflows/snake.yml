name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0 * * *' # Запуск каждый день в полночь
  workflow_dispatch: # Позволяет запуск вручную

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create dist directory
        run: mkdir -p dist

      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: drgnbon
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List generated files
        run: ls -al dist

      - name: Commit Snake animation
        uses: EndBug/add-and-commit@v9
        with:
          add: 'dist/github-snake.svg,dist/github-snake-dark.svg,dist/github-snake.gif'
          message: 'Update Snake animation'
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
