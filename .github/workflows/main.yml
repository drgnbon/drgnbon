name: Generate Snake Animation

on:
  # Запуск каждый день в полночь
  schedule:
    - cron: "0 0 * * *" 
  
  # Позволяет запуск вручную
  workflow_dispatch:
  
  # Запуск при каждом пуше в ветку main
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Создание папки dist
      - name: Create dist directory
        run: mkdir -p dist

      # Генерация анимации змейки
      - name: Generate Snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: drgnbon
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Публикация файлов на ветке output
      - name: Push Snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Коммит файлов обратно в основную ветку
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'dist/github-contribution-grid-snake.svg,dist/github-contribution-grid-snake-dark.svg'
          message: 'Update Snake animation'
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
